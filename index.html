<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Certificación Electrónica | SEMS</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <style>
        :root {
            --sep-rojo-obscuro: #4B1021; 
            --gob-oro: #9D843E;   
            --gob-gris-boton: #757575;
            --estatus-verde: #235E3F;
            
            /* COLORES EXACTOS DE LA IMAGEN */
            --bg-promedio: #E3F2E1;
            --border-promedio: #B7D9B1;
            --texto-promedio: #3D7A34;
            
            --bg-estatus: #D9F0F7;
            --border-estatus: #ADE1F0;
            --texto-estatus: #316B8C;
        }

        /* ACCESIBILIDAD */
        .grayscale-mode { filter: grayscale(100%); }
        .high-contrast { background: #000 !important; color: #fff !important; }
        .high-contrast main, .high-contrast #resultado { background: #111 !important; }
        .increase-text { font-size: 1.25rem; }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4;
            background-image: url("https://www.gob.mx/cms/uploads/image/file/485750/background.png");
            background-repeat: repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        nav.gob-header {
            background-color: var(--sep-rojo-obscuro);
            padding: 10px 30px; display: flex; justify-content: space-between; align-items: center;
        }
        .logo-gob { height: 35px; }
        .nav-links-gob { display: flex; gap: 20px; list-style: none; }
        .nav-links-gob a { color: white; text-decoration: none; font-size: 14px; }

        .header-image-container { width: 100%; border-bottom: 6px solid var(--gob-oro); background: #fff; padding: 10px 0; }
        .header-image-container img { width: 100%; max-width: 900px; margin: 0 auto; display: block; height: auto; }

        /* CONTENIDO */
        main { flex: 1; max-width: 900px; margin: 30px auto; padding: 0 15px; width: 100%; }
        .titulos-sep { text-align: center; margin-bottom: 30px; }
        .titulos-sep h2 { color: #000; font-weight: 700; font-size: 1.8rem; margin-bottom: 5px; }
        .titulos-sep h3 { color: #333; font-weight: 400; font-size: 1.2rem; }
        .linea-decorativa { width: 60px; height: 4px; background: var(--gob-oro); margin: 15px auto; }

        /* BUSCADOR */
        .search-container {
            background: #ffffff; border-top: 5px solid var(--sep-rojo-obscuro);
            border-radius: 4px; padding: 40px 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center; margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%; max-width: 500px; padding: 15px; border: 2px solid #ddd; 
            border-radius: 4px; font-size: 18px; margin-bottom: 25px; text-align: center;
        }

        .button-group { display: flex; gap: 15px; justify-content: center; }
        .btn-buscar { background: var(--sep-rojo-obscuro); color: white; padding: 15px 40px; border: none; border-radius: 4px; font-weight: 700; cursor: pointer; }
        .btn-restablecer { background: var(--gob-gris-boton); color: white; padding: 15px 40px; border: none; border-radius: 4px; font-weight: 700; cursor: pointer; }

        /* RESULTADOS */
        #resultado { 
            display: none; background: white; padding: 35px; 
            border-radius: 4px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* --- DISEÑO DE TARJETAS RÉPLICA DE IMAGEN --- */
        .card-container {
            margin-bottom: 25px;
            width: 100%;
        }

        .card-box {
            width: 100%;
            padding: 25px 15px;
            text-align: center;
            border-radius: 4px; /* Un poco redondeado como la imagen */
            border: 2px solid;
            margin-bottom: 20px;
        }

        /* Tarjeta Promedio */
        .card-promedio {
            background-color: var(--bg-promedio);
            border-color: var(--border-promedio);
        }
        .card-promedio .titulo {
            color: var(--texto-promedio);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .card-promedio .valor-num {
            color: var(--texto-promedio);
            font-size: 22px;
            font-weight: 400;
            margin-bottom: 5px;
        }
        .card-promedio .valor-texto {
            color: var(--texto-promedio);
            font-size: 24px;
            font-weight: 700;
        }

        /* Tarjeta Estatus */
        .card-estatus {
            background-color: var(--bg-estatus);
            border-color: var(--border-estatus);
            padding: 35px 15px;
        }
        .card-estatus .titulo {
            color: var(--texto-estatus);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        .card-estatus .valor-estatus {
            color: var(--texto-estatus);
            font-size: 28px;
            font-weight: 400;
        }

        /* LISTA DE DATOS INFERIOR */
        .info-item { border-bottom: 1px solid #eee; padding: 15px 0; }
        .info-label { font-weight: 700; color: #333; font-size: 16px; display: block; margin-bottom: 5px; }
        .info-value { font-weight: 400; color: #555; font-size: 16px; display: block; }

        footer { background: var(--sep-rojo-obscuro); color: white; padding: 50px 30px 20px; margin-top: 50px; }
        .footer-container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 40px; }
        .footer-col a { color: white; text-decoration: none; display: block; margin-bottom: 10px; font-size: 13px; opacity: 0.8; }
        .footer-bottom { text-align: center; margin-top: 40px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); font-size: 11px; }

        @media (max-width: 600px) {
            .button-group { flex-direction: column; }
        }
    </style>
</head>
<body>

<nav class="gob-header">
    <a href="https://www.gob.mx" target="_blank"><img class="logo-gob" src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg"></a>
    <ul class="nav-links-gob">
        <li><a href="https://www.gob.mx/tramites" target="_blank">Trámites</a></li>
        <li><a href="https://www.gob.mx/gobierno" target="_blank">Gobierno</a></li>
    </ul>
</nav>

<div class="header-image-container">
    <img src="logo.png" alt="SEP">
</div>

<main>
    <div class="titulos-sep">
        <h2>Sistema de Certificación Electrónica</h2>
        <h3>Subsecretaría de Educación Media Superior</h3>
        <div class="linea-decorativa"></div>
    </div>

    <div class="search-container">
        <input type="text" id="folioInput" placeholder="INGRESE EL FOLIO DE CONTROL" autocomplete="off">
        <div class="button-group">
            <button class="btn-buscar" onclick="buscar()">CONSULTAR</button>
            <button class="btn-restablecer" onclick="restablecer()">LIMPIAR</button>
        </div>
    </div>

    <div id="resultado">
        <div id="infoDetalle"></div>
    </div>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-col"><img src="https://framework-gb.cdn.gob.mx/landing/img/logoheader.svg" width="150" style="filter: brightness(0) invert(1);"></div>
        <div class="footer-col"><a href="#">Privacidad</a><a href="#">Términos</a></div>
    </div>
    <div class="footer-bottom">SEP | SEMS | 2026</div>
</footer>

<script src="folios.js"></script>
<script>
    function buscar() {
        const f = document.getElementById('folioInput').value.trim().toUpperCase();
        const resDiv = document.getElementById('resultado');
        const detalle = document.getElementById('infoDetalle');

        if (typeof baseDatos !== 'undefined' && baseDatos[f]) {
            const d = baseDatos[f];
            
            // 1. Extraer valores para las tarjetas (Promedio y Estatus)
            const promedioNum = d.PROMEDIO || d.promedio || "";
            const promedioTxt = d.PROMEDIO_TEXTO || d.promedio_texto || "";
            const estatusDoc = d.ESTATUS || d.estatus || "Registrado";

            // 2. Generar el HTML de las tarjetas igual a la imagen
            let html = `
                <div class="card-box card-promedio">
                    <div class="titulo">Promedio:</div>
                    <div class="valor-num">${promedioNum}</div>
                    <div class="valor-texto">${promedioTxt}</div>
                </div>
                
                <div class="card-box card-estatus">
                    <div class="titulo">Estatus del documento:</div>
                    <div class="valor-estatus">${estatusDoc}</div>
                </div>
                <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
            `;

            // 3. Agregar el resto de la información en formato lista
            for (let clave in d) {
                let cL = clave.toLowerCase();
                if (cL === 'promedio' || cL === 'promedio_texto' || cL === 'estatus') continue;

                let label = clave.replace(/_/g, ' ').toUpperCase();
                html += `
                    <div class="info-item">
                        <span class="info-label">${label}:</span>
                        <span class="info-value">${d[clave]}</span>
                    </div>
                `;
            }

            detalle.innerHTML = html;
            resDiv.style.display = 'block';
            resDiv.scrollIntoView({ behavior: 'smooth' });
        } else if (f !== "") {
            alert("Folio no encontrado.");
        }
    }

    function restablecer() {
        document.getElementById('folioInput').value = "";
        document.getElementById('resultado').style.display = 'none';
        document.getElementById('infoDetalle').innerHTML = "";
    }
</script>
</body>
</html>
